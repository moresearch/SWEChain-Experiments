
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SWEChain Experimentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f6f8fa;
    }
    body {
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 0;
    }
    #dashboard-panel {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 32px rgba(32,42,60,0.08);
      max-width: 1440px;
      width: 90vw;
      padding: 38px 40px 34px 40px;
      margin: 42px 0 42px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      border: 1px solid #e8e9ed;
      transition: box-shadow 0.2s;
    }
    #dashboard-title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #223354;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
      text-align: center;
      font-family: "Inter", Arial, Helvetica, sans-serif;
    }
    #dashboard-subtitle {
      font-size: 1.12rem;
      color: #6d7b93;
      margin-bottom: 26px;
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    /* Grouped legend styling */
    #legend-agents {
      margin: 12px 0 18px 0;
      font-size: 15px;
      line-height: 1.8;
      border-radius: 10px;
      background: #f4f8fb;
      padding: 10px 24px;
      border: 1px solid #eef0f4;
      display: flex;
      flex-wrap: wrap;
      gap: 28px 48px;
      justify-content: flex-start;
      max-width: 1050px;
    }
    .legend-group {
      min-width: 140px;
      margin-bottom: 4px;
    }
    .legend-group-title {
      font-weight: 600;
      color: #3853a6;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
      font-size: 14px;
      color: #223354;
      gap: 6px;
    }
    .legend-color {
      display: inline-block;
      width: 15px;
      height: 15px;
      border-radius: 3px;
      margin-right: 7px;
      vertical-align: middle;
    }
    #metrics-panel {
      margin-bottom: 18px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 12px 22px;
    }
    .metrics-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 11px 23px 13px 23px;
      background: #f8fafc;
      border-radius: 10px;
      font-size: 14.2px;
      min-width: 100px;
      min-height: 48px;
      border: 1px solid #ececec;
      box-shadow: 0 1.5px 7px rgba(220,225,240,0.07);
    }
    .metrics-card h5 { margin: 0; font-size: 13.4px; color: #355089; font-weight: 500; }
    .metric-value { font-size: 1.14rem; color: #223354; font-weight: bold; margin-top: 2px; }
    #network-container {
      width: 100%;
      min-width: 340px;
      height: 390px;
      border-radius: 10px;
      border: 1px solid #e3e7ef;
      background: #fafbfc;
      margin: 0 auto 28px auto;
      position: relative;
      box-shadow: 0 2px 9px rgba(180,195,230,0.07);
      transition: border-color 0.15s;
    }
    .charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px 28px;
      margin-bottom: 10px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    .mini-chart {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #ececec;
      flex: 1 1 200px;
      min-width: 160px;
      max-width: 230px;
      height: 140px;
      padding: 6px 3px 2px 7px;
      position: relative;
      margin-bottom: 2px;
      box-shadow: 0 0.5px 5px rgba(180,195,230,0.04);
      transition: box-shadow 0.15s;
    }
    .mini-chart:hover {
      box-shadow: 0 4px 12px rgba(160,180,245,0.10);
      border: 1.5px solid #c8e1fe;
    }
    #tooltip {
      position: absolute;
      pointer-events: none;
      z-index: 1000;
      background: #fff;
      box-shadow: 0 2px 10px rgba(30,30,80,0.11);
      padding: 7px 13px;
      font-size: 12.6px;
      border-radius: 6px;
      color: #222;
      border: 1px solid #ececec;
      display: none;
      min-width: 80px;
      max-width: 240px;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.08);
    }
    #modal-content {
      background: #fff;
      margin: 80px auto;
      padding: 16px 18px;
      border-radius: 8px;
      border: 1px solid #ececec;
      width: 310px;
      position: relative;
      box-shadow: 0 2px 8px rgba(60,80,120,0.09);
    }
    .close {
      position: absolute; right: 12px; top: 4px;
      color: #aaa; font-size: 23px; cursor: pointer;
    }
    .close:hover { color: #000; }
    :root {
      --assign-color: #4f8ffb;
      --bid-color: #e06a00;
      --out-color: #3cb371;
      --task-color: #f8c471;
    }
    @media (max-width: 1100px) {
      #dashboard-panel { padding: 24px 6vw; }
      .charts-row { gap: 10px 12px; }
      .mini-chart { min-width: 120px; height: 90px;}
      #network-container { height: 220px; }
      #legend-agents { gap: 18px 18px; }
    }
    @media (max-width: 700px) {
      #dashboard-panel { padding: 3vw 1vw; }
      #dashboard-title { font-size: 1.2rem;}
      .mini-chart { min-width: 70px; height: 50px;}
      #network-container { height: 110px; }
      #legend-agents { gap: 8px 8px; padding: 4px 5px;}
    }
    @media (max-width: 500px) {
      #dashboard-panel { padding: 2vw 0.5vw;}
      #dashboard-title { font-size: .9rem;}
      .mini-chart { min-width: 40px; height: 30px;}
      #network-container { height: 70px; }
    }
  </style>
</head>
<body>
  <div id="dashboard-panel">
    <div id="dashboard-title">SWEChain Experimentation</div>
    <div id="dashboard-subtitle">Multi-Agent Network Dashboard</div>
    <div id="legend-agents"></div>
    <div id="metrics-panel"></div>
    <div id="network-container"></div>
    <div class="charts-row">
      <div id="degree-histogram" class="mini-chart"></div>
      <div id="lorenz-curve" class="mini-chart"></div>
      <div id="winrate-distribution" class="mini-chart"></div>
      <div id="component-histogram" class="mini-chart"></div>
      <div id="clustering-histogram" class="mini-chart"></div>
      <div id="centrality-histogram" class="mini-chart"></div>
    </div>
  </div>
  <div id="tooltip"></div>
  <div id="modal">
    <div id="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
    </div>
  </div>
  <script src="static/scripts.js"></script>
</body>
</html>
